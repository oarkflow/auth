<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Security Verification</h1>
                <p class="text-gray-600">Enter the verification code from your authenticator app</p>
                {{if .Username}}<p class="text-sm text-gray-500 mt-2">User: {{.Username}}</p>{{end}}
            </div>

            <form id="mfa-form" class="space-y-6">
                <input type="hidden" name="username" value="{{.Username}}">

                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        Authentication Code
                    </label>
                    <input type="text" id="code" name="code" maxlength="8"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center text-xl tracking-widest font-mono"
                        placeholder="000000" required autofocus>
                    <p class="text-xs text-gray-500 mt-2">Enter a 6-digit code from your app or an 8-character backup
                        code</p>
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <p class="ml-2 text-sm text-red-800" id="error-text"></p>
                    </div>
                </div>

                <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
                    <div class="flex">
                        <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <p class="ml-2 text-sm text-green-800">Verification successful! Redirecting...</p>
                    </div>
                </div>

                <button type="submit" id="verify-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Verify Code
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 mb-2">Having trouble?</p>
                <a href="#" onclick="showBackupCodeHelp()" class="text-blue-600 hover:text-blue-800 text-sm">Use a
                    backup code instead</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('mfa-form');
        const codeInput = document.getElementById('code');
        const verifyBtn = document.getElementById('verify-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');

        // Auto-format code input
        codeInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/[^0-9a-zA-Z-]/g, '');

            // Handle backup code format (allow dashes)
            if (value.length > 6) {
                // Backup code - allow letters and numbers and dashes
                value = value.substring(0, 9);
            } else {
                // Regular TOTP code - numbers only
                value = value.replace(/\D/g, '').substring(0, 6);
            }

            e.target.value = value;
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            hideMessages();

            fetch('/mfa/verify', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.step === 'success') {
                        showSuccess();
                        setTimeout(() => {
                            window.location.href = '/protected';
                        }, 2000);
                    } else {
                        showError(data.message || 'Invalid verification code');
                    }
                })
                .catch(error => {
                    showError('Network error. Please try again.');
                })
                .finally(() => {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Code';
                });
        });

        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
        }

        function showSuccess() {
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
        }

        function hideMessages() {
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
        }

        function showBackupCodeHelp() {
            alert('Enter one of your 8-character backup codes (format: XXXX-XXXX) in the code field. Each backup code can only be used once.');
        }

        // Auto-submit when 6 digits are entered for TOTP
        codeInput.addEventListener('input', function (e) {
            const value = e.target.value;
            if (value.length === 6 && /^\d{6}$/.test(value)) {
                setTimeout(() => {
                    if (e.target.value === value) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }, 500);
            }
        });
    </script>
</body>

</html>
