<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            {{if .Success}}
            <!-- Success Message (hidden by default) -->
            <div id="reset-success"
                class="bg-green-50 border border-green-200 text-green-800 rounded-lg px-4 py-3 text-center mb-4">
                <div class="flex items-center justify-center mb-1">
                    <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="font-semibold">Reset link sent!</span>
                </div>
                <span>Please check your email for instructions to reset your password.</span>
            </div>
            {{end}}

            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-primary-500 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 7a2 2 0 012 2m0 0a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2m0 0V7a2 2 0 012-2m3 0a2 2 0 00-2-2M9 7h6m0 0v2m0 0H9m0 0V7m0 2v6">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
                <p class="mt-2 text-gray-600">Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Email Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <form method="POST" action="{{uris.ForgotPassword}}" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Username (Email or
                            Phone)</label>
                        <div class="relative">
                            <input type="text" id="username" name="username" required
                                class="block w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400 transition duration-200"
                                placeholder="Username (Email or Phone)" autofocus>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </span>
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>

            <!-- Additional Options -->
            <div class="text-center space-y-3">
                <div>
                    <a href="{{uris.Register}}" class="text-sm text-gray-500 hover:text-gray-700">
                        Don't have an account? <span class="font-medium text-primary-600 hover:text-primary-500">
                            Register here</span>
                    </a>
                </div>
                <div>
                    <a href="/" class="text-sm text-gray-500 hover:text-gray-700">
                        ‚Üê Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
