<div class="bg-blue-50 dark:bg-gray-900 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-yellow-500 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ .Title }}</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-300">{{ .Message }}</p>
            </div>

            <!-- Pending Registration Form -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
                <div class="text-center mb-6">
                    <p class="text-gray-700 dark:text-gray-300 mb-4">
                        We found a pending registration for <strong class="text-blue-600 dark:text-blue-400">{{
                            .Username }}</strong>.
                        Please check your email or SMS for the verification link, or request a new one.
                    </p>
                </div>

                <form action="/resend-verification" method="POST" class="space-y-6">
                    <input type="hidden" name="username" value="{{ .Username }}">

                    <!-- Resend Button -->
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </span>
                            Send Verification Email Again
                        </button>
                    </div>
                </form>

                <!-- Alternative Options -->
                <div class="mt-6 text-center space-y-3">
                    <div>
                        <a href="{{uris.Login}}"
                            class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                            Already verified? <span
                                class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300">Sign
                                in</span>
                        </a>
                    </div>
                    <div>
                        <a href="{{uris.Register}}"
                            class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                            Use different email/phone
                        </a>
                    </div>
                    <div>
                        <a href="/"
                            class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                            ‚Üê Back to home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
