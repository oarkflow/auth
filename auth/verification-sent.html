<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ .Title }}</h1>
        <p class="text-gray-700 mb-2">{{ .Message }}</p>
        <p class="mb-4">
            Verification was sent to: <strong class="text-blue-600">{{ .Contact }}</strong>
        </p>
        <p class="text-gray-600 mb-6">
            Please follow the instructions in your email or SMS to complete registration.
        </p>
        <a href="/login" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
            Go to Login
        </a>
    </div>
</body>

</html>
