<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">{{ .Title }}</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-2">{{ .Message }}</p>
        <p class="mb-4">
            Verification was sent to: <strong class="text-blue-600 dark:text-blue-400">{{ .Contact }}</strong>
        </p>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            Please follow the instructions in your email or SMS to complete registration.
        </p>
        <a href="/login" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">
            Go to Login
        </a>
    </div>
</body>
