<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 348 60% 55%;
            --secondary: 217 50% 40%;
            --accent: 45 85% 60%;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            }

            50% {
                background: linear-gradient(135deg, #059669 0%, #047857 50%, #10b981 100%);
            }
        }

        @keyframes borderFlow {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes successPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes downloadProgress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .animate-gradientShift {
            animation: gradientShift 8s ease infinite;
        }

        .animate-borderFlow {
            animation: borderFlow 3s linear infinite;
        }

        .animate-successPulse {
            animation: successPulse 2s ease-in-out infinite;
        }

        .animate-downloadProgress {
            animation: downloadProgress 3s ease-out forwards;
        }

        /* Dark theme styles */
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Dark theme utility classes for common Tailwind classes */
        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .bg-gray-50 {
            background-color: #111827;
        }

        .dark .bg-gray-100 {
            background-color: #1f2937;
        }

        .dark .bg-blue-50 {
            background-color: #1e293b;
        }

        .dark .bg-indigo-50 {
            background-color: #1e1b4b;
        }

        .dark .bg-green-50 {
            background-color: #064e3b;
        }

        .dark .bg-red-50 {
            background-color: #450a0a;
        }

        .dark .text-gray-900 {
            color: #f9fafb;
        }

        .dark .text-gray-800 {
            color: #e5e7eb;
        }

        .dark .text-gray-700 {
            color: #d1d5db;
        }

        .dark .text-gray-600 {
            color: #9ca3af;
        }

        .dark .text-gray-500 {
            color: #6b7280;
        }

        .dark .text-gray-400 {
            color: #374151;
        }

        .dark .text-white {
            color: #ffffff;
        }

        .dark .border-gray-200 {
            border-color: #374151;
        }

        .dark .border-gray-300 {
            border-color: #4b5563;
        }

        .dark .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.5);
        }

        .dark .hover\:bg-gray-300:hover {
            background-color: #4b5563;
        }

        .dark .hover\:bg-primary-600:hover {
            background-color: hsl(var(--primary) / 0.8);
        }

        .dark .hover\:bg-primary-50:hover {
            background-color: hsl(var(--primary) / 0.1);
        }

        .dark .focus\:ring-primary-500:focus {
            --tw-ring-color: hsl(var(--primary));
        }

        .dark .focus\:border-transparent:focus {
            border-color: transparent;
        }
    </style>
    <script> tailwind.config = { theme: { extend: { colors: { primary: { 50: 'hsl(var(--primary) / 0.1)', 100: 'hsl(var(--primary) / 0.2)', 500: 'hsl(var(--primary))', 600: 'hsl(var(--primary) / 0.8)', 700: 'hsl(var(--primary) / 0.6)' }, secondary: { 50: 'hsl(var(--secondary) / 0.1)', 500: 'hsl(var(--secondary))', 600: 'hsl(var(--secondary) / 0.8)', 700: 'hsl(var(--secondary) / 0.6)' }, accent: { 50: 'hsl(var(--accent) / 0.1)', 500: 'hsl(var(--accent))', 600: 'hsl(var(--accent) / 0.8)', 700: 'hsl(var(--accent) / 0.6)' } } } } } </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white">
    <header class="bg-white dark:bg-gray-800 shadow-md p-3 flex justify-between items-center">
        <h1 class="text-lg font-bold">Auth System</h1>
        <div class="flex space-x-2">
            <!-- Theme Toggle -->
            <button id="theme-toggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                <i data-lucide="sun" class="w-5 h-5 hidden dark:inline"></i>
                <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
            </button>
            <!-- Color Theme Buttons -->
            <button id="coral-theme"
                class="p-2 rounded-full bg-red-200 hover:bg-red-300 text-red-800 dark:text-red-400">
                <i data-lucide="flame" class="w-5 h-5"></i>
            </button>
            <button id="ocean-theme"
                class="p-2 rounded-full bg-blue-200 hover:bg-blue-300 text-blue-800 dark:text-blue-400">
                <i data-lucide="waves" class="w-5 h-5"></i>
            </button>
            <button id="nepal-theme"
                class="p-2 rounded-full bg-pink-200 hover:bg-pink-300 text-pink-800 dark:text-pink-400">
                <i data-lucide="mountain" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    {{embed}}

    <script>
        lucide.createIcons();

        const colorThemes = {
            coral: { primary: '4 65% 66%', secondary: '140 35% 45%', accent: '45 85% 60%' },
            ocean: { primary: '198 69% 36%', secondary: '180 25% 90%', accent: '180 25% 85%' },
            nepal: { primary: '348 60% 55%', secondary: '217 50% 40%', accent: '45 85% 60%' }
        };

        let theme = localStorage.getItem('theme') || 'light';
        let colorTheme = localStorage.getItem('colorTheme') || 'nepal';

        function applyTheme() {
            const root = document.documentElement;

            // Dark mode toggle
            if (theme === 'dark') {
                root.classList.add('dark');
            } else {
                root.classList.remove('dark');
            }

            // Apply color theme
            const colors = colorThemes[colorTheme];
            root.style.setProperty('--primary', colors.primary);
            root.style.setProperty('--secondary', colors.secondary);
            root.style.setProperty('--accent', colors.accent);

            // Save to localStorage
            localStorage.setItem('theme', theme);
            localStorage.setItem('colorTheme', colorTheme);
        }

        applyTheme();

        document.getElementById('theme-toggle').addEventListener('click', () => {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme();
        });

        document.getElementById('coral-theme').addEventListener('click', () => {
            colorTheme = 'coral';
            applyTheme();
        });

        document.getElementById('ocean-theme').addEventListener('click', () => {
            colorTheme = 'ocean';
            applyTheme();
        });

        document.getElementById('nepal-theme').addEventListener('click', () => {
            colorTheme = 'nepal';
            applyTheme();
        });
    </script>
</body>

</html>
